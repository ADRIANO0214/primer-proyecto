    const name = document.getElementById('name');

    const mobileNumber = 51944500000; // Mobile number here ...

    if (name.value.trim() === '') {
      name.style.background = 'lightpink';
      name.style.border = '4px solid red';
      alert('Por favor ingresa su nombre');
      return false;
    }
    if (email.value.trim() === '') {
      email.style.background = 'lightpink';
      email.style.border = '4px solid red';
      alert('Por favor ingresa su correo electronico');
      return false;
    }
  
    const url = `${`https://wa.me/${mobileNumber}?text=` + 'Name: '}${name.value}%0a Email ID: ${email.value}%0a Message: consulta + ${textInput.value}`;

    return true;
  }
